<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoi Tessellation</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #0f1217;
      }

      main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px;
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid #2a3340;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      }

      #controls {
        margin: 0;
        color: rgba(255, 255, 255, 0.85);
        font: 14px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="canvas-root"></div>
      <p id="controls"></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6.0.4/dist/d3-delaunay.min.js"></script>
    <script src="./sketch.js"></script>
  </body>
</html>
